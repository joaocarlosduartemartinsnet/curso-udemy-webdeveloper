<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando HTML 02</title>

    <style>
        body{
            background-color: #000879;
        }

        div{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #af760b;
            border: 4px solid white;
            color: antiquewhite;
            font-size: 3em;
            padding: 2em;
            width: 50%;
        }
    </style>
</head>
<body>
    <div>
        <p>Texto Principal</p>
    </div>

    <script>
          const div = document.querySelector('div')
          //muda o conteudo de dentro de um elemento.
          div.innerHTML = "Texto Alterado..."

          //retirar os elementos e muda o conteudo.
          div.outerHTML = "Texto Alterado..."

          div.insert
    </script>
</body>
</html>
