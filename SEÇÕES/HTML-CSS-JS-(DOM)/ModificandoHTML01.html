<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando HTML 01</title>
    <style>
       body{
           background-color: rgb(8, 68, 68);
     }
      .destaque{
          text-align: center;
          height: 200px;
          width: 200px;
          color: red;
          background-color: rgb(21, 62, 138);
          font-size: 2em;
      }
    </style>
</head>


<body id="corpo">
    
    <script>
        const body = document.querySelector('body')

        //'createElement' - serve para criar um elemento.
        const div1 = document.createElement('div')
        div1.classList.add('destaque');
        div1.innerHTML = 'Bom Dia!'

        const div2 = document.createElement('div')
        div2.setAtribute('saudacao', 'ola')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'terceiro'

        //aqui estamos adicionando o paragrafo criado acima dentro da div3.
        //appendChild - serve para adicionar um elemento dentro de outro.
        const div3 = document.createElement('div')
        div3.appendChild(p)

        //aqui estamos adicionando a div1, div2 e div3 dentro do body
        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)


        //createTextNode - serve para criar um texto
        const text = document.createTextNode("ola sadasdasdasda")

        //aqui usamos o 'insertBefore' para inserir o texto criado antes da div3 na posi√ßado [0]
        div3.insertBefore(text, div3.childNodes[0])

        //o cloneNode(true ou false) = serve para clonas um determinado elemento de sua preferencia, aqui estamos clonando o elemento div3 para div4.
        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
    </script>

</body>
</html>
