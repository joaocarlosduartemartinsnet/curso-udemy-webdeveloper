<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando Atributos 01</title>

    <style>
        body{
            background-color: rgb(0, 19, 61);
        }

        div{
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #fff9f9;
            padding: 1.5em;
            margin: 4em 38%;
            width: 200px;
            background-color: #491010;
        }

       div > a{
           font-weight: bold;
           font-size: 2em;
       }
    </style>
</head>


<body class="conteudo-exercicio">
    <div>
        <a href="#" target="_blank">Cod3r</a>
    </div>

    <div id="primeiro">
        <img src="http://files.cod3r.com.br/curso-web/logo-estreita.png" alt="">
    </div>

    <script>
        /*pegando um atributo de uma imagem*/
        const img = document.querySelector('img');
        img.getAttribute('src')/*aqui estamos obtendo o atributo src da imagem*/
        img.src
        img.getAttribute('alt')

        const link = document.querySelector('a');
        link.getAttribute('href')/*aqui estamos obtendo o atributo href do link*/
        link.href
    </script>
</body>
</html>
