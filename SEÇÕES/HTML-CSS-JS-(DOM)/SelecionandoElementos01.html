<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Elementos 01</title>
    <style>
        body{
            background-color: #001653;
        }
        
        div{
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white; 
            background-color: orange;
            padding: 20px;
            margin: 25px 36%;
            font-size: 3em;
            font-family: arial, sans-serif;
        }

        #primeiro{
            background-color: #943d3d;
        }

        .terceiro{
            background-color: #0a79b9;
        }

        .destaque{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <div id="primeiro">Primeiro</div>
    <div>Segundo</div>
    <div class="terceiro">Terceiro</div>

    <script>
        //aqui estou selecionando um elemento pelo seu id, e adicionando uma classe a ele.
        document.getElementById('primeiro').classList.add('destaque')

        //aqui estou selecionando mais de um elemento pelo nome da tag, e adicionando uma classe a ele.
        //quando trabalhamos com um grupo de tags e melhor colocalas dentro de um array para trabalhar com elas.
        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(element => element.classList.remove('destaque'))

        
        //aqui vai pegar todos os elementos com um determinado nome de classe para aplicar um por um.
        const ultimoElemento = document.getElementsByClassName('terceiro')
        for(let elemento of ultimoElemento){
            elemento.classList.add('destaque')
        }
    </script>
</body>
</html>
