<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>

    <style>
       header{
           background-color: #515152;
           padding: 2%;
           margin: -1%;
       }
       
       a > img{
          height: 60px;
          width: 200px;
          display: inline-block;
          position: absolute;
       }
       
       nav{
           position: relative;
           margin-left: 25%;
       }

       li > a{
           color: white;
           text-decoration: none;
           font-size: 3vh;
           font-weight: bold;
           font-family: arial, Verdana, Geneva, Tahoma, sans-serif;
       }

       li > a:hover{
           background-color: #289470;
           padding: 10px;
           border-radius: 3em;
       }
    
       li{
           display: inline-block;
           padding: 0.5em;
       }

       aside {
           position: absolute;
           top: 6%;
           right: 6%;
       }
       .login{
           display: inline-block;
           padding: 0.5em;
           font-size: 20px;
           color: #fff;
           font-weight: bold;
           font-family: Arial, Helvetica, sans-serif;
           border-radius: 3em;
       }
       #oi{
           background-color: red;
           color: white; 
       }

       @media(max-width: 800px){
           a>img{display: none;}
       }
    </style>
</head>
<body>
    <header>
            <a><img src="https://blog.cod3r.com.br/wp-content/uploads/2020/09/logobranca.png"  alt="logo"></a>
   
    <nav class="menu">
        <ul type="none">
            <li>
               <a href="#">Inicion</a>
            </li>

            <li>
               <a href="#">Cursos</a>
            </li>

            <li>
                <a href="#">Sobre</a>
            </li>

            <li>
                <a href="#">Contudo</a>
            </li>
        </ul>

        <aside>
            <div class="login" id="oi">Login</div>
            <div class="login">cadastrar</div>
        </aside>
    </header>
    </nav>
</body>
</html>
