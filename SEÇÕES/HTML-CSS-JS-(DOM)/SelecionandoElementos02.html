<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Elementos 02</title>

    <style>
        body{
            background-color: #45209b;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 100px;
            border: 6px solid #fffdfd;
            border-radius: 10px;
            margin: 9px 32%;
            padding: 0.5em;
            font-size: 1.5em;
        }

        #primeiro{
            background-color: #ff0707;
        }

        .o{
            background-color: #fa607a;
        }

        .terceiro-ultimo{
            background-color: #21caae;
        }

        .destaque{
            border: 6px solid #6aff2e;
            color: #fbff00;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="primeiro" onclick="ola()">Primeiro</div>
    <div class="o">Segundo</div>
    <div class="terceiro-ultimo">Terceiro</div>




    <script>
       document.querySelector('#primeiro').classList.add('destaque')/*colocamos cerquila para mensionar q vamos acerssar o elemento pelo 'id', e com class e '.'*/



       /*
       neste bloco vai usar o queryselectorall para selecionar todos os elementos selecionados de um id, class ou tag, no exemplo abaixo usamos a tagname para adicionar a classe destaque para todas as 'div'
       */
       var selecionar = seletor => 
           document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'));
       /*
       ou
       */
       var selecionar = function(seletor){ 
           document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'));
       }



      /*
      aqui e a mesma forma porem ao inves de adicionar vai remover a classe destaque de um id, class ou tagname, que possua esta classe
      */
      var descelecionar = seletor =>
          document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'));
     /*
     ou
     */
      var descelecionar = function(seletor){
         document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
     }




      selecionar('div')/*aqui estamos passando a 'div' como parametro para adicoonar a classe destaque em todas as 'div'*/

      descelecionar('#primeiro')/*estamos selecionando todos os ids q tenham o nome de 'primeiro' para retirar a classe detaque*/

      descelecionar('.terceiro-ultimo')/*estamos selecionando todos as classes q tenham o nome de 'terceiro-ultimo' para retirar a classe detaque*/

      selecionar(':not(#primeiro)')/*vai adicionar a classe destaque para todos q nao sejam '#primeiro'*/
    </script>
</body>
</html>
