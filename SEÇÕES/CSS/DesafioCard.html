<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>
        *{
            box-sizing: border-box;
        }

        .curso{
            display: inline-block;
            border: 2px solid #a39e9e;
            width: 20%;
            margin: 3px; 
            padding: 2px;
        }
        .curso img{
             width: 100%;
             height: 40%;
        }
       .curso-info{
           color: #000000;
           text-indent: 20px;
           text-align: justify;
           font-size: 20px;
           font-family: Arial, Helvetica, sans-serif;
       }
       .curso-info h3{
           margin: 0px;
           text-align: center;
       }
       .curso-info h4{
           margin: 0;
           padding: -1px;
           text-align: left;
       }
       .curso-preco{
           text-align: right;
           margin: 6px;
           color: #4b4949;
           font-weight: bolder;
           font-size: 4vh;
       }

    </style>
</head>
<body>
    <h1>Cursos Onlines</h1>
    <div class="curso">
       <img src="https://veja.abril.com.br/wp-content/uploads/2019/09/astrologia-aplicativo-celular-166.jpg.jpg" alt="dinossauro">
       <div class="curso-info">
           <h3>Astrologia</h3>
           <h4>Descrição:</h4>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae assumenda quisquam sequi?</p>
       </div>
       <div class="curso-preco">
           <span>Preço: </span><span> R$50,40</span>
       </div>
    </div>
    <div class="curso">
        <img src="https://veja.abril.com.br/wp-content/uploads/2019/09/astrologia-aplicativo-celular-166.jpg.jpg" alt="dinossauro">
        <div class="curso-info">
            <h3>Astrologia</h3>
            <h4>Descrição:</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae assumenda quisquam sequi?</p>
        </div>
        <div class="curso-preco">
            <span>Preço: </span><span> R$50,40</span>
        </div>
     </div>
</body>
</html>
