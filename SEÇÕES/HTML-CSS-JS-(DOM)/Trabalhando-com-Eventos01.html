<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Eventos 01</title>

    <style>
        body{
            background-color: #040e69;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: bold;
        }

        div{
            background-color: #ffc505;
            padding: 10px;
            border: 4px solid #ffffff;
            width: 34vh;
            text-align: center;
            margin: 30px 36%;
        }
    </style>
</head>
<body>
    <div>
        <a href="#" onclick="navegar5seconds(event)">Google</a>
    </div>

    <script>
       //vamos usar o evento (Onclick='') = significa q so vai executar tal funÃ§ao apos o clik


        function navegar5seconds(e){
            //'preventDefault' - serve para definir que o evento pradao ocorra;
            e.preventDefault();
            console.log('saindo em 5 segundos')
            setTimeout(() => {

            },5000)
        }
    </script>
</body>
</html>
