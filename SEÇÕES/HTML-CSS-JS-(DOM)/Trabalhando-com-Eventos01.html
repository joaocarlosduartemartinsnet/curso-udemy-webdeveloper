<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Eventos 01</title>

    <style>
        body{
            background-color: #040e69;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: bold;
        }

        div{
            background-color: #ffc505;
            padding: 10px;
            border: 4px solid #ffffff;
            width: 34vh;
            text-align: center;
            margin: 30px 36%;
        }
    </style>
</head>
<body>
    <div>
        <!--aqui estamos chamando um evento dentro de uma tag-->
        <a href="https://www.google.com" onclick="navegar5seconds(event)">Google</a>
    </div>

    <script>
        //aqui aprendemos duas formas de usaer um evento, 1-na tag e 2-dentro do codigo.
        
       //vamos usar o evento (Onclick='') = significa q so vai executar tal funÃ§ao apos o clik


        function navegar5seconds(e){

            //'preventDefault' - serve para definir que o evento pradao ocorra;
            e.preventDefault();
            console.log('saindo em 5 segundos')


            //'setTimeout()' = e uma funcao sem retorno que podemos montar o tempo de saida de uma pag pra outra.
            setTimeout(() => {
               const link = e.target
               window.location.href = link.href
            },5000)
        }

        //aqui estamos colocando um evento direto no codigo.
        const a = document.querySelector('a')
        a.onclick = navegar5seconds
    </script>
</body>
</html>
